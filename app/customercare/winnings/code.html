<table class="hoverTable uk-table uk-table-align-vertical uk-table-striped uk-table-nowrap tablesorter tablesorter-altair" id="table_rd_bom" style="margin-bottom: -5px;height: 300px;">
    <thead>
    <tr>
        <th data-name="Select" data-priority="5"><input type="checkbox" class="ts_checkbox_all"></th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 1, 'table_rd_bom')" data-priority="1" ng-show="myColumnsShowRd[0]">Số điện thoại
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 2, 'table_rd_bom')" data-priority="2" ng-show="myColumnsShowRd[1]">Mã dự thưởng
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 3, 'table_rd_bom')" data-priority="3" ng-show="myColumnsShowRd[2]">Thời gian
        </th>
    </tr>
    <tr>
        <td>

        </td>
        <td ng-show="myColumnsShowRd[0]">
            <input class="filter-table-cell" ng-model="TABLES['table_rd_bom'].param_filter_list[0]" ng-change="handleFilter('table_rd_bom')" type="search" placeholder="" data-column="0" style="height: 38px;">
        </td>
        <td ng-show="myColumnsShowRd[1]">
            <input class="filter-table-cell" ng-model="TABLES['table_rd_bom'].param_filter_list[1]" ng-change="handleFilter('table_rd_bom')" type="search" placeholder="" data-column="1" style="height: 38px;">
        </td>
        <td ng-show="myColumnsShowRd[2]">
            <date-picker-filter date-start="DatetimeRange.dateStart" date-end="DatetimeRange.dateEnd"
                                table="DatetimeRange.Table"
                                column="DatetimeRange.Column"
                                scope-controller="DatetimeRange.Scope">
            </date-picker-filter>
        </td>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list_bom_rd" on-last-repeat class="hoverRow">
        <td>

        </td>
        <td ng-show="myColumnsShowRd[0]">
            {{item.msisdn}}
        </td>
        <td class="uk-text-left" ng-show="myColumnsShowRd[1]">
           {{item.code}}
        </td>
        <td class="uk-text-left" ng-show="myColumnsShowRd[2]">
            {{item.created_at | date: 'yyyy-MM-dd HH:mm:ss'}}
        </td>

    </tr>
    </tbody>
</table>

<div id="bottom_anchor_rd"></div>
