<table class="hoverTable uk-table uk-table-align-vertical uk-table-striped uk-table-nowrap tablesorter tablesorter-altair" id="table_convert" style="margin-bottom: -5px;height: 300px;">
    <thead>
    <tr>
        <th data-name="Select" data-priority="5"><input type="checkbox" class="ts_checkbox_all"></th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 1, 'table_convert')" data-priority="1" ng-show="myColumnsConvert[0]">Số điện thoại
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 2, 'table_convert')" data-priority="2" ng-show="myColumnsConvert[1]">Số lượt lật thẻ
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 3, 'table_convert')" data-priority="3" ng-show="myColumnsConvert[2]">Số kim cương
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 4, 'table_convert')" data-priority="4" ng-show="myColumnsConvert[3]">Ngày chơi
        </th>

    </tr>
    <tr>
        <td>

        </td>
        <td ng-show="myColumnsConvert[0]">
            <input class="filter-table-cell" ng-model="TABLES['table_convert'].param_filter_list[0]" ng-change="handleFilter('table_convert')" type="search" placeholder="" data-column="0" style="height: 38px;">

        </td>
        <td ng-show="myColumnsConvert[1]">

            <input class="filter-table-cell" ng-model="TABLES['table_convert'].param_filter_list[1]" ng-change="handleFilter('table_convert')" type="search" placeholder="" data-column="1" style="height: 38px;">
        </td>
        <td ng-show="myColumnsConvert[2]">
            <input class="filter-table-cell" ng-model="TABLES['table_convert'].param_filter_list[2]" ng-change="handleFilter('table_convert')" type="search" placeholder="" data-column="2" style="height: 38px;">
        </td>
        <td ng-show="myColumnsConvert[3]">
            <date-picker-filter date-start="DatetimeRange.dateStart" date-end="DatetimeRange.dateEnd"
                                table="DatetimeRange.Table"
                                column="DatetimeRange.Column"
                                scope-controller="DatetimeRange.Scope">
            </date-picker-filter>
        </td>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list_convert" on-last-repeat class="hoverRow">
        <td>

        </td>
        <td class="uk-text-left" ng-show="myColumnsConvert[0]">
            {{item.msisdn}}
        </td>
        <td class="uk-text-left" ng-show="myColumnsConvert[1]">
            {{item.cards}}
        </td>
        <td class="uk-text-left" ng-show="myColumnsConvert[2]">
            {{item.diamonds}}
        </td>
        <td class="uk-text-left" ng-show="myColumnsConvert[3]">
            {{item.created_at | date: 'yyyy-MM-dd HH:mm:ss'}}
        </td>

    </tr>
    </tbody>
</table>

<div id="bottom_anchor_rd"></div>
