    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form ng-submit="vm.login($event)">
                    <div class="uk-form-row" ng-show="vm.authenticationError">
                        <div ng-show="vm.authenticationError" class="uk-alert uk-alert-danger"  data-translate="global.messages.error.authentication">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="email">Email</label>
                        <input class="md-input" type="text" id="email" ng-model="vm.email" md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="password">Password</label>
                        <input class="md-input" type="password" id="password" ng-model="vm.password" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large">Sign In</button>
                    </div>

                    <div class="uk-margin-top">
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="rememberMe" icheck ng-model="vm.rememberMe" />
                            <label for="rememberMe" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
