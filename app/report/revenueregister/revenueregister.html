<div id="page_content">
    <form name="form_create_scrap_transfer" id="form_create_scrap_transfer" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">
            </div>
            <div class="heading_actions action-padding-top">
                <div data-uk-dropdown="{mode:'click'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a href="javascript:void(0)" ng-click="deleteTransfer()">{{button.delete|translate}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class=" route-header">
                <a disabled="" ui-sref="#">Home</a>
            <span> / <a ui-sref="#" >Report</a></span>
            <span> / <a ui-sref="#"> Doanh thu đăng ký</a></span>
            </span>
            </br>
        </div>
        <div id="page_content_inner">
            <div class="md-card" id="transfer_detail">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2 uk-margin-top">
                            <div class="parsley-row">
                                <label class="label-bold">Thời gian bắt đầu</label>
                                <div style="padding-top: 6px;">

                                    <input kendo-date-time-picker
                                           ng-model="DateTimeRange.startDateTime"
                                           k-ng-model="DateTimeRange.kstartDateTime"
                                           style="width: 100%;"
                                           id="kUI_datetimepicker_start"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2 uk-margin-top">

                            <div style="padding-top: 29px;">
                                <button class="md-btn md-btn-primary" type="submit" ng-click="chooseDatetime()" wz-next>Thống kê</button>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2 uk-margin-top">
                            <div class="parsley-row">
                                <label class="label-bold">Thời gian kết thúc</label>
                                <div style="padding-top: 6px;">
                                    <!--<span>{{transfer.scheduledDate|date: 'dd-MM-yyyy HH:mm:ss'}}</span><span>&nbsp;</span>-->
                                    <input kendo-date-time-picker
                                           ng-model="DateTimeRange.endDateTime"
                                           k-ng-model="DateTimeRange.kendDateTime"
                                           style="width: 100%;"
                                           id="kUI_datetimepicker_end"/>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2 uk-margin-top">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="page_content_inner_2" class="custom-inner-2nd uk-margin-bottom" style="margin-top: -70px;">
        <div class="md-card" id="create_operation">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[0]}}</label>
                            <input ng-model="fieldsValue[0]"
                                   type="text"
                                   data-parsley-trigger="change" required
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[1]}}</label>
                            <input ng-model="fieldsValue[1]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[2]}}</label>
                            <input ng-model="fieldsValue[2]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-margin-top">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
