<div id="page_content">
    <form name="form_create_scrap_transfer" id="form_create_scrap_transfer" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">
            </div>
            <div class="heading_actions action-padding-top">
                <div data-uk-dropdown="{mode:'click'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a href="javascript:void(0)" ng-click="deleteTransfer()">{{button.delete|translate}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class=" route-header">
                <a disabled="" ui-sref="#">Home</a>
            <span> / <a ui-sref="#" >Report</a></span>
            <span> / <a ui-sref="#"> Doanh thu quý</a></span>
            </span>
            </br>
        </div>
        <div id="page_content_inner">
            <div class="md-card" id="transfer_detail">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2 uk-margin-top">
                            <div class="parsley-row">
                                <label class="label-bold">Chọn quý</label>
                                <div style="padding-top: 20px;">
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_1" ng-change="chooseType()"
                                               icheck ng-model="radio_demo_inline" value="1" checked/>
                                        <label for="radio_demo_inline_1" class="inline-label">Quý I</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_2" ng-change="chooseType()"
                                               icheck ng-model="radio_demo_inline" value="2" />
                                        <label for="radio_demo_inline_2" class="inline-label">Quý II</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_3" ng-change="chooseType()"
                                               icheck ng-model="radio_demo_inline" value="3" checked/>
                                        <label for="radio_demo_inline_1" class="inline-label">Quý III</label>
                                    </span>
                                    <span class="icheck-inline">
                                        <input type="radio" name="radio_demo_inline" id="radio_demo_inline_4" ng-change="chooseType()"
                                               icheck ng-model="radio_demo_inline" value="4" />
                                        <label for="radio_demo_inline_2" class="inline-label">Quý IV</label>
                                    </span>
                                </div>
                                <span class="md-input-bar"></span>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2 uk-margin-top">

                            <div style="padding-top: 29px;">
                                <button class="md-btn md-btn-primary" type="submit" ng-click="getData()" wz-next>Thống kê</button>
                                <br>
                                <br>
                                <div style="color: red">
                                    Lưu ý: Click chọn một quý để thống kê doanh thu quý theo năm hiện tại
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="page_content_inner_2" class="custom-inner-2nd uk-margin-bottom" style="margin-top: -70px;">
        <div class="md-card" id="create_operation">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[0]}}</label>
                            <input ng-model="fieldsValue[0]"
                                   type="text"
                                   data-parsley-trigger="change" required
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[1]}}</label>
                            <input ng-model="fieldsValue[1]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[2]}}</label>
                            <input ng-model="fieldsValue[2]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[3]}}</label>
                            <input ng-model="fieldsValue[3]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2 uk-margin-top">
                        <div class="parsley-row">
                            <label class="label-bold">{{myColumnsRd[4]}}</label>
                            <input ng-model="fieldsValue[4]"
                                   type="text"
                                   data-parsley-trigger="change"
                                   class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-margin-top">

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
