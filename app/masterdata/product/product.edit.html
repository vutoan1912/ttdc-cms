<div id="page_content">
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
        <div class="heading_actions action-padding-top">
            <a href="#" data-uk-tooltip="{pos:'bottom'}" title="Print"><i
                    class="md-icon material-icons">&#xE8AD;</i></a>
            <div data-uk-dropdown>
                <i class="md-icon material-icons">&#xE5D4;</i>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav">
                        <li><a href="#">Import</a></li>
                        <li><a href="#">Export list</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <span class=" route-header"><a ui-sref="products">Home</a>
        <span> / </span><a ui-sref="products">Master Data</a>
        <span> / </span><a ui-sref="products">Products</a>
        <span> / </span><a ui-sref="products">{{product.name}}</a>
        </span>
        </br>
        <a ui-sref="products" class="md-btn md-btn-primary md-btn-small"><i class="uk-icon-save"></i> <span
                class="uk-text-bold"> SAVE</span></a>
        <button class="md-btn md-btn-small"><span
                class="uk-text-bold"> CANCEL</span></button>
    </div>
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid " data-uk-grid-margin>
                    <div class="uk-width-large-1-1 ">
                        <div id="activateBtn" class="md-btn-group float-right">
                            <a ng-mouseenter="mouseHoverStatus()" ng-mouseleave="mouseLeaveStatus()"
                               class="fixed-size md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100"
                               href="javascript:void(0)">
                                <div style="float:left;display:inline-block;">
                                    <i class="uk-icon-archive uk-icon-medium icon-padding-top"></i>
                                </div>
                                <div style="margin-left:30px;">
                                    <p class="line-big text-padding-top uk-text-bold">
                                        <br/>
                                        <span id="activeBtn" ng-class="activeClass">{{status}}</span>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-1-2 uk-row-first">
                        <div class="parsley-row">
                            <div class="md-input-wrapper"><label class="label-bold" for="category">Category</label>
                                <input value={{product.category}}  ng-model="product.category" id="category"
                                       type="text" name="category" data-parsley-trigger="change" required=""
                                       class="md-input ng-isolate-scope md-input-processed" md-input="">
                                <span class="md-input-bar "></span></div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-row-first">
                        <div class="parsley-row">
                            <div class="md-input-wrapper"><label class="label-bold" for="name">Product Name*</label>
                                <input value={{product.name}}  ng-model="product.name" id="name" type="text"
                                       name="name" data-parsley-trigger="change" required=""
                                       class="md-input ng-isolate-scope md-input-processed" md-input="">
                                <span class="md-input-bar "></span></div>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-medium-1-2 uk-row-first">
                        <div class="parsley-row">
                            <div class="md-input-wrapper"><label class="label-bold"
                                                                 for="description">Description</label>
                                <input value={{product.description}}  ng-model="product.description"
                                       id="description" type="text" name="description" data-parsley-trigger="change"
                                       required="" class="md-input ng-isolate-scope md-input-processed" md-input="">
                                <span class="md-input-bar "></span></div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2 uk-row-first">
                        <div class="parsley-row">
                            <div class="md-input-wrapper"><label class="label-bold" for="type">Product Type*</label>
                                <input value={{product.type}}  ng-model="product.type" id="type" type="text"
                                       name="type" data-parsley-trigger="change" required=""
                                       class="md-input ng-isolate-scope md-input-processed" md-input="">
                                <span class="md-input-bar "></span></div>
                        </div>
                    </div>
                </div>

                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-1-1">
                        <ul class="uk-tab" data-uk-tab="{connect:'#tabs_1'}">
                            <li class="uk-active"><a class="md-bg-grey-200" href="#">General Infomation</a></li>
                            <li><a class="md-bg-grey-200" href="#">Inventory</a></li>
                            <li><a class="md-bg-grey-200" href="#">Purchase</a></li>
                        </ul>
                        <ul id="tabs_1" class="uk-switcher uk-margin">
                            <li>
                                <div class="md-card-content">
                                    <div class="uk-grid" data-uk-grid-margin="">
                                        <div class="uk-width-medium-1-3 uk-row-first">
                                            <div class="parsley-row">
                                                <div class="md-input-wrapper"><label class="label-bold" for="oldmanpn">Old
                                                    VNPT PN</label>
                                                    <input value={{product.oldmanpn}}
                                                           ng-model="product.oldmanpn" id="oldmanpn" type="text"
                                                           name="oldmanpn" data-parsley-trigger="change" required=""
                                                           class="md-input ng-isolate-scope md-input-processed"
                                                           md-input="">
                                                    <span class="md-input-bar "></span></div>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-3 uk-row-first">
                                            <div class="parsley-row">
                                                <div class="md-input-wrapper"><label class="label-bold"
                                                                                     class="label-bold" for="uom">Unit
                                                    of Measure</label>
                                                    <input value={{product.uom}}  ng-model="product.uom"
                                                           id="uom" type="text" name="uom" data-parsley-trigger="change"
                                                           required=""
                                                           class="md-input ng-isolate-scope md-input-processed"
                                                           md-input="">
                                                    <span class="md-input-bar "></span></div>
                                            </div>
                                        </div>
                                        <div class="uk-width-medium-1-3 uk-row-first">
                                            <div class="parsley-row">
                                                <div class="md-input-wrapper"><label class="label-bold" for="cost">Cost(USD)</label>
                                                    <input value={{product.cost}}  ng-model="product.cost"
                                                           id="cost" type="text" name="cost"
                                                           data-parsley-trigger="change" required=""
                                                           class="md-input ng-isolate-scope md-input-processed"
                                                           md-input="">
                                                    <span class="md-input-bar "></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <br/>

                                </div>

                            </li>
                            <li>Content 2</li>
                            <li>Content 3</li>
                        </ul>
                    </div>
                </div>


            </div>

        </div>
    </div>

</div>
