    <thead>
    <tr>
        <th data-name="Select" data-priority="5"><input type="checkbox" class="ts_checkbox_all"></th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 1, 'table_rd_bom')" data-priority="1" ng-show="myColumnsShowRd[0]">Product
            <!--<i class="material-icons md-20 rightCell">{{TABLES['table_rd_bom'].param_sort_list[1]}}</i>-->
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 2, 'table_rd_bom')" data-priority="2" ng-show="myColumnsShowRd[1]">Product version
            <!--<i class="material-icons md-20 rightCell">{{TABLES['table_rd_bom'].param_sort_list[2]}}</i>-->
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 3, 'table_rd_bom')" data-priority="3" ng-show="myColumnsShowRd[2]">R&D Bom version
            <i class="material-icons md-20 rightCell">{{TABLES['table_rd_bom'].param_sort_list[3]}}</i>
        </th>
        <th class="pointerMouse boldHeader" ng-click="handleSort($event, 4, 'table_rd_bom')" data-priority="4" ng-show="myColumnsShowRd[3]">Status

        </th>

        <!--<th>TEST</th>-->
    </tr>
    <tr>
        <td><!--<input class="filter-table-cell-small disableMouse" type="search" placeholder="" disabled data-column="0">--></td>
        <td ng-show="myColumnsShowRd[0]">

            <div style="height: 39px;max-width: 300px;">
                <selectize id="cbx_product_rd"
                           config="cbxProductRd.Config"
                           options="cbxProductRd.Options"
                           position="bottom"
                           ng-model="cbxProductRd.ngModel"
                           ng-model-object="cbxProductRd.ngModelObject"
                           table="cbxProductRd.Table"
                           column="cbxProductRd.Column"
                           scope-controller="cbxProductRd.Scope"
                           reset-scroll="cbxProductRdInit.resetScroll"
                           key-field-after="cbxProductRd.KeyFieldAfter"
                           get-field-after="cbxProductRd.GetFieldAfter"
                           value-related-after="cbxProductRd.ValueRelatedAfter"
                           field-related-after="cbxProductRd.FieldRelatedAfter"
                           api-after="cbxProductRd.ApiAfter"
                           query-relate="cbxProductRdInit.queryRelate"
                           total-count="cbxProductRdInit.totalCount">
                </selectize>
            </div>

                                 api="CbxProductVersionRd.Api"

                                 table="CbxProductVersionRd.Table"
                                 column="CbxProductVersionRd.Column"
                                 scopecontroller="CbxProductVersionRd.Scope"

                <selectize id="cbx_product_version_rd"

                           page="cbxProductVersionRdInit.page"
                           per-page="cbxProductVersionRdInit.perPage"
                           query-relate="cbxProductVersionRdInit.queryRelate"
                           reset-scroll="cbxProductVersionRdInit.resetScroll">
                </selectize>
            </div>
        </td>
        <td ng-show="myColumnsShowRd[2]"><input class="filter-table-cell" ng-model="TABLES['table_rd_bom'].param_filter_list[3]" ng-change="handleFilter('table_rd_bom')" type="search" placeholder="" data-column="3" style="height: 38px;"></td>
        <td ng-show="myColumnsShowRd[3]">
            <select-search-table-fix cbxplaceholder="CbxStatus.Placeholder"
                                 cbxtextfield="CbxStatus.TextField"
                                 cbxvaluefield="CbxStatus.ValueField"
                                 table="CbxStatus.Table"
                                 column="CbxStatus.Column"
                                 scopecontroller="CbxStatus.Scope"
                                 ngmodel="CbxStatus.ngModel"

        </td>-->

    </thead>
    <tbody>
    <tr ng-repeat="item in list_bom_rd" on-last-repeat class="hoverRow">
        <td><input id="{{item.id}}" type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="row_select"></td>
        <td class="uk-text-left" ng-show="myColumnsShowRd[0]">
            <a ui-sref="products-detail({productId: item.productId})">
                <get-attr-by-id url="urlProductName" value="item.productId" attr="attrProductName"></get-attr-by-id>
            </a>
        </td>
        <td class="uk-text-left" ng-show="myColumnsShowRd[1]">
            <get-attr-by-key url="urlProductVersionName" key="keyProductVersionName" value="item.productVersion" attr="attrProductVersionName"></get-attr-by-key>
        </td>
        <td class="uk-text-left" ng-show="myColumnsShowRd[2]"><a ui-sref="bom-rd-detail({id: item.id})">{{item.name}}</a></td>
        <td class="uk-text-center" ng-show="myColumnsShowRd[3]">{{mappingStatus(item.status)}}</td>

        <!--<td class="uk-text-left">
            {{item.created | date: 'yyyy-MM-dd HH:mm:ss'}}
        </td>-->
    </tr>
    </tbody>
