<div id="page_content">
    <form name="form_create_scrap_transfer" id="form_create_scrap_transfer" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">
            </div>
            <div class="heading_actions action-padding-top">
                <div data-uk-dropdown="{mode:'click'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a href="javascript:void(0)" ng-click="deleteTransfer()">{{button.delete|translate}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class=" route-header">
                <a disabled="" ui-sref="#">Home</a>
            <span> / <a ui-sref="#" >Configuration</a></span>
            <span> / <a ui-sref="#"> Cấu hình tin nhắn dịch vụ</a></span>
            </span>
            </br>
        </div>

        <div id="page_content_inner">
            <div class="md-card" id="transfer_detail">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2 uk-margin-top">
                            <div class="parsley-row">
                                <label class="label-bold">Cú pháp</label>
                                <input ng-model="edit.code"
                                       type="text"
                                       data-parsley-trigger="change" required=""
                                       class="md-input ng-isolate-scope md-input-processed" md-input="" disabled>
                                <span class="md-input-bar "></span>
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2 uk-margin-top">
                            <div class="parsley-row">
                                <button class="md-btn md-btn-primary" type="submit" ng-click="updateMT()" wz-next>Cập nhật</button>
                            </div>
                        </div>
                    </div>
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2">
                            <div class="parsley-row">
                                <label class="label-bold">Nội dung tin nhắn</label>
                                <textarea id="message" class="md-input" name="message"
                                          style="padding-top: 20px;"
                                          cols="10" rows="5" md-input ng-model="edit.description"
                                          data-parsley-trigger="keyup" data-parsley-minlength="20"
                                          data-parsley-maxlength="100" data-parsley-validation-threshold="10"
                                          data-parsley-minlength-message = "Come on! You need to enter at least a 20 caracters long comment..">
                                </textarea>
                            </div>
                        </div>

                        <div class="uk-width-medium-1-2">
                            <div class="parsley-row">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <div id="page_content_inner_2" class="custom-inner-2nd uk-margin-bottom" style="margin-top: -90px;">
        <div class="md-card" id="create_operation">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom" id="table-container">
                    <table class="hoverTable uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair"
                           id="table_op_tab" style="margin-bottom: -5px;">
                        <thead>
                            <tr>
                                <th data-name="Select" data-priority="0" class="pointerMouse boldHeader ">
                                    <!--<input type="checkbox" class="ts_checkbox_all">-->
                                    Action
                                </th>
                                <th class="pointerMouse boldHeader "
                                    data-priority="1" ng-show="myColumnsShowRd[0]">{{myColumnsRd[0]}}
                                    <!--<i class="material-icons md-20 rightCell">{{TABLES['table_op_tab'].param_sort_list[1]}}</i>-->
                                </th>
                                <th class="pointerMouse boldHeader "
                                    data-priority="2" ng-show="myColumnsShowRd[1]">{{myColumnsRd[1]}}
                                    <!--<i class="material-icons md-20 rightCell">{{TABLES['table_op_tab'].param_sort_list[2]}}</i>-->
                                </th>
                                <th class="pointerMouse boldHeader "
                                    data-priority="3" ng-show="myColumnsShowRd[2]">{{myColumnsRd[2]}}
                                    <!--<i class="material-icons md-20 rightCell">{{TABLES['table_op_tab'].param_sort_list[3]}}</i>-->
                                </th>
                                <th class="pointerMouse boldHeader "
                                    data-priority="4" ng-show="myColumnsShowRd[3]">{{myColumnsRd[3]}}
                                    <!--<i class="material-icons md-20 rightCell">{{TABLES['table_op_tab'].param_sort_list[4]}}</i>-->
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <input class="filter-table-cell" type="search" style="height: 38px;" disabled>
                                </td>
                                <td ng-show="myColumnsShowRd[0]">
                                    <input class="filter-table-cell" ng-model="TABLES['table_op_tab'].param_filter_list[0]" ng-change="handleFilter('table_op_tab')" type="search" placeholder="search code..." data-column="0" style="height: 38px;">
                                </td>
                                <td ng-show="myColumnsShowRd[1]">
                                    <input class="filter-table-cell" ng-model="TABLES['table_op_tab'].param_filter_list[1]" ng-change="handleFilter('table_op_tab')" type="search" placeholder="" data-column="1" style="height: 38px;" disabled>
                                </td>
                                <td ng-show="myColumnsShowRd[2]">
                                    <input class="filter-table-cell" ng-model="TABLES['table_op_tab'].param_filter_list[2]" ng-change="handleFilter('table_op_tab')" type="search" placeholder="" data-column="2" style="height: 38px;" disabled>
                                </td>
                                <td ng-show="myColumnsShowRd[3]">
                                    <input class="filter-table-cell" ng-model="TABLES['table_op_tab'].param_filter_list[3]" ng-change="handleFilter('table_op_tab')" type="search" placeholder="" data-column="3" style="height: 38px;" disabled>
                                </td>

                            </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="item in list_op_item" on-last-repeat class="hoverRow">
                            <td class="uk-text-center">
                                <!--<a><i class="material-icons md-24 uk-text-primary">mode edit</i></a>-->
                                <a ng-click="chooseMT(item.code, item.description)" class="uk-icon-justify uk-icon-edit uk-text-primary uk-icon-medium"></a>
                                <!--<a href="" class="uk-icon-justify uk-icon-save uk-text-primary uk-icon-medium"></a>-->
                            </td>
                            <td ng-show="myColumnsShowRd[0]">
                                {{item.code}}
                            </td>
                            <td class="uk-text-left" ng-show="myColumnsShowRd[1]">
                                {{item.description}}
                            </td>
                            <td class="uk-text-left" ng-show="myColumnsShowRd[2]">
                                {{item.status}}
                            </td>
                            <td class="uk-text-left" ng-show="myColumnsShowRd[3]">
                                {{item.created_at | date: 'yyyy-MM-dd HH:mm:ss'}}
                            </td>

                        </tr>
                        </tbody>
                    </table>

                    <!--pagination-->

                </div>

                <div class="ts_pager" id="table_op_tab_pager">
                    <ul class="uk-pagination ts_pager">
                        <li ng-click="selectPageClickHandle()" data-uk-tooltip title="{{selectPage}}">
                            <input ng-change="selectPageHandle('table_op_tab')" id="rd_selectize_page" type="text"
                                   config="TABLES['table_op_tab'].selectize_page_config" options="TABLES['table_op_tab'].selectize_page_options"
                                   ng-model="TABLES['table_op_tab'].selectize_page" name="TABLES['table_op_tab'].selectize_page" selectize>
                        </li>
                        <li><a href="javascript:void(0)" class="firstPage" ng-click="handleFirstPage('table_op_tab')"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li><a href="javascript:void(0)" class="prevPage" ng-click="handlePreviousPage('table_op_tab')"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pageDisplay">1-20/50</span></li>
                        <li><a href="javascript:void(0)" class="nextPage" ng-click="handleNextPage('table_op_tab')"><i class="uk-icon-angle-right"></i></a></li>
                        <li><a href="javascript:void(0)" class="lastPage"ng-click="handleLastPage('table_op_tab')"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="{{pageSize}}">
                            <input ng-change="selectPageNumHandle('table_op_tab')" id="rd_selectize_pageNum" type="text"
                                   config="TABLES['table_op_tab'].selectize_pageNum_config" options="TABLES['table_op_tab'].selectize_pageNum_options"
                                   ng-model="TABLES['table_op_tab'].selectize_pageNum" name="TABLES['table_op_tab'].selectize_pageNum" selectize>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
