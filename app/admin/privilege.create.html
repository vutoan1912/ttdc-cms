<div id="page_content">
    <form name="form_createprivilege" id="form_createprivilege" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">
                <!--<a href="javascript:void(0)" data-uk-tooltip="{pos:'bottom'}" title="Print"><i class="md-icon material-icons">&#xE8AD;</i></a>
                <div data-uk-dropdown="{mode:'click'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a class="disableMouse" href="javascript:void(0)">Import</a></li>
                            <li><a class="disableMouse" href="javascript:void(0)">Export list</a></li>
                        </ul>
                    </div>
                </div>-->
            </div>
            <span class="route-header">
                <a ui-sref="privileges">{{titlePage.home | translate}}</a>
                <span> / </span><a ui-sref="privileges">{{titlePage.setting | translate}}</a>
                <span> / </span><a ui-sref="users">{{titlePage.user_permision | translate}}</a>
                <span> / </span><a ui-sref="privileges">{{pageTitle | translate}}</a>
                <span> / {{button.new | translate}}</span>
            </span>
            <br/>
            <div class="uk-margin-small-top">
                <button ng-click="submit()" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold">{{button.save|translate}}</span></button>
                <a ui-sref="privileges" class="md-btn md-btn-small"><span
                        class="uk-text-bold"> {{button.cancel|translate}}</span></a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin="">
                            <div class="uk-width-medium-1-2 uk-row-first">
                                <div class="parsley-row">
                                    <label class="label-bold" for="name">{{detail.Name|translate}}<span class="req"> *</span></label>
                                    <input  data-parsley-required-message={{required_msg}}
                                            data-parsley-whitespace="trim"
                                            ng-model="privilege.name" type="text" name="name" id="name" required="" class="md-input ng-isolate-scope md-input-processed" md-input="">
                                    <span class="md-input-bar "></span>

                                </div>
                            </div>
                            <div class="uk-width-medium-1-2 uk-row-first">
                                <div class="parsley-row">
                                    <label class="label-bold" for="description">{{detail.Description|translate}}<span class="req"> *</span></label>
                                    <input  data-parsley-required-message={{required_msg}}
                                            data-parsley-whitespace="trim"
                                            ng-model="privilege.description" type="text" name="description" id="description" required="" class="md-input ng-isolate-scope md-input-processed" md-input="">
                                    <span class="md-input-bar "></span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
