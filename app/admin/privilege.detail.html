<div id="page_content">
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
        <div class="heading_actions action-padding-top">
            <!--<a href="javascript:void(0)" data-uk-tooltip="{pos:'bottom'}" title="Print"><i class="md-icon material-icons">&#xE8AD;</i></a>-->
            <div data-uk-dropdown="{mode:'click'}">
                <i class="md-icon material-icons">&#xE5D4;</i>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav">
                        <li><a href="javascript:void(0)" ng-click="deletePrivilege()">{{button.delete|translate}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <span class="route-header">
            <a ui-sref="privileges">{{titlePage.home | translate}}</a>
            <span> / </span><a ui-sref="privileges">{{titlePage.setting | translate}}</a>
            <span> / </span><a ui-sref="users">{{titlePage.user_permision | translate}}</a>
            <span> / </span><a ui-sref="privileges">{{pageTitle | translate}}</a>
            <span> / {{privilege.name}}</span>
        </span>
        <br/>
        <div class="uk-margin-small-top">
            <a ui-sref="privileges-edit({privilegeName: privilege.id})" class="md-btn md-btn-small"><span
                    class="uk-text-bold"> {{button.edit|translate}}</span></a>
            <a ui-sref="privileges-create" class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold">{{button.create | translate}}</span></a>
        </div>
    </div>

    <div id="page_content_inner">
        <jhi-alert></jhi-alert>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.Name|translate}}</label>
                        <input class="md-input ng-isolate-scope md-input-processed" readonly type="text" ng-model="privilege.name" md-input />
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.Description|translate}}</label>
                        <input class="md-input ng-isolate-scope md-input-processed" readonly type="text" ng-model="privilege.description" md-input />
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.Created|translate}}</label>
                        <input class="md-input ng-isolate-scope md-input-processed" readonly type="text" id="uk_dp_1" md-input value="{{privilege.created | date: 'dd-MM-yyyy hh:mm:ss'}}">
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.Updated|translate}}</label>
                        <input class="md-input ng-isolate-scope md-input-processed" readonly type="text" id="uk_dp_2" md-input value="{{privilege.updated | date: 'dd-MM-yyyy hh:mm:ss'}}">
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.CreatedBy|translate}}</label>
                        <input ng-model="privilege.createdBy" readonly type="text" class="md-input ng-isolate-scope md-input-processed" md-input="">
                        <span class="md-input-bar "></span>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.UpdatedBy|translate}}</label>
                        <input ng-model="privilege.updatedBy" readonly type="text" class="md-input ng-isolate-scope md-input-processed" md-input="">
                        <span class="md-input-bar "></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
