<div id="page_content">
    <form name="form_create_warehouse" id="form_create_warehouse" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">
                <!--<div data-uk-dropdown="{mode:'click'}">
                    <i class="md-icon material-icons">&#xE5D4;</i>
                    <div class="uk-dropdown uk-dropdown-small">
                        <ul class="uk-nav">
                            <li><a class="custom-disabled" href="#">Import</a></li>
                            <li><a class="custom-disabled" href="#">Export list</a></li>
                        </ul>
                    </div>
                </div>-->
            </div>
            <span class=" route-header"><a ui-sref="products">{{titlePage.home|translate}}</a>
            <span> / </span><a disabled="" ui-sref="#">{{configTitle|translate}}</a>
            <span> / <a ui-sref="warehouses">{{managementTitle|translate}}</a></span>
            <span> / <a ui-sref="warehouses">{{warehouseTitle|translate}}</a></span>
            <span> / {{button.create|translate}}</span></span>
            </br>
            <div class="btn-custom-action-group uk-margin-small-top">
                <button ng-if="form_create_warehouse.$valid" ng-click="submit()" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold">{{button.save|translate}}</span></button>
                <button ng-if="!form_create_warehouse.$valid" ng-click="submit()" type="submit" class="md-btn md-btn-primary md-btn-small disabled"><span
                        class="uk-text-bold">{{button.save|translate}}</span></button>
                <a ui-sref="warehouses" class="md-btn md-btn-small"><span
                        class="uk-text-bold"> {{button.cancel|translate}}</span></a>
            </div>
        </div>

        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
        <div class="md-card" id="create_form">
            <div class="md-card-content">
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-large-1-1 ">
                        <div  class="md-btn-group float-right">
                            <a
                               class="fixed-size md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100 custom-btn-gr"
                               href="javascript:void(0)">
                                <div style="float:left;display:inline-block;">
                                    <i class="uk-icon-archive uk-icon-medium icon-padding-top"></i>
                                </div>
                                <div style="margin-left:30px;">
                                    <p class="line-big text-padding-top uk-text-bold">
                                        <br/>
                                        <span class="uk-text-danger uk-text-bold" id="activeBtn" ng-class="activeClass">{{status}}</span>
                                    </p>
                                </div>
                            </a>
                        </div>
                        <!--<div  class="md-btn-group float-right">
                            <a
                               class="fixed-size md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100 custom-btn-gr"
                               href="javascript:void(0)">
                                <div style="float:left;display:inline-block;">
                                    <i class="material-icons md-24 icon-padding-top">&#xE627;</i>
                                </div>
                                <div style="margin-left:30px;">
                                    <p class="line-big text-padding-top uk-text-bold">
                                        <br/>
                                        <span class="uk-text-bold">Route</span>
                                    </p>
                                </div>
                            </a>
                        </div>-->
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="parsley-row">
                            <label class="label-bold">{{detail.Name|translate}}<span class="req"> *</span></label>
                            <input data-parsley-required-message={{required_msg|translate}}
                                   data-parsley-maxlength-message={{maxLengthRule|translate}}
                                   maxlength="255"
                                   data-parsley-whitespace="trim"
                                   data-parsley-maxlength="255"
                                   ng-model="warehouse.name" id="name" type="text" name="name" data-parsley-trigger="change" required="" class="md-input ng-isolate-scope md-input-processed" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="parsley-row">
                            <label class="label-bold">{{detail.ShortName|translate}}<span class="req"> *</span></label>
                            <input data-parsley-required-message={{required_msg|translate}}
                                   data-parsley-maxlength-message={{maxLengthShortNameRule|translate}}
                                   data-parsley-pattern-message="{{wrongPatternRule|translate}}"
                                   maxlength="5"
                                   data-parsley-maxlength="5"
                                   data-parsley-whitespace="trim"
                                   pattern="^[a-zA-Z0-9]+"
                                   data-parsley-pattern="^[a-zA-Z0-9]+"
                                   ng-model="warehouse.code" id="code" type="text" name="code" data-parsley-trigger="change" required="" class="md-input ng-isolate-scope md-input-processed stopTrimmingSpace" md-input="">
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <label class="label-bold">{{detail.Address|translate}}</label>
                        <input ng-model="warehouse.address" type="text" class="md-input ng-isolate-scope md-input-processed" md-input="">
                        <span class="md-input-bar "></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card">
            <div class="md-card-toolbar">
                <div class="md-card-toolbar-actions">
                    <!--<card-fullscreen-activate></card-fullscreen-activate>-->
                    <!--<card-toggle></card-toggle>-->
                    <!--<card-close></card-close>-->
                </div>
                <card-fullscreen-deactivate></card-fullscreen-deactivate>
                <div class="md-card-toolbar-heading-text" style="font-weight: bold; font-size: 20px">
                    {{detail.Config|translate}}
                </div>
            </div>
            <div class="md-card-content">
                <div class="uk-grid data-uk-grid-margin">
                    <div class="uk-width-medium-1-4">
                        <h3 class="heading_a">{{detail.IncomingShipment|translate}}</h3>
                    </div>
                    <div class="uk-width-medium-3-4">
                        <p>
                            <input type="radio" name="radio_incoming" id="radio_incoming_1" icheck ng-model="radio_incoming" value="radio_1" ng-checked="true" />
                            <label for="radio_incoming_1" class="inline-label">{{detail.IncomingOneStep|translate}}</label>
                        </p>
                        <p>
                            <input type="radio" name="radio_incoming" id="radio_incoming_2" icheck ng-model="radio_incoming" value="radio_2" />
                            <label for="radio_incoming_2" class="inline-label">{{detail.IncomingTwoSteps|translate}}</label>
                        </p>
                        <p>
                            <input type="radio" name="radio_incoming" id="radio_incoming_3" icheck ng-model="radio_incoming" value="radio_3" />
                            <label for="radio_incoming_3" class="inline-label">{{detail.IncomingThreeSteps|translate}}</label>
                        </p>
                    </div>
                </div>

                <div class="uk-grid data-uk-grid-margin">
                    <div class="uk-width-medium-1-4">
                        <h3 class="heading_a">{{detail.OutgoingShipment|translate}}</h3>
                    </div>
                    <div class="uk-width-medium-3-4">
                        <p>
                            <input type="radio" name="radio_outgoing" id="radio_outgoing_1" icheck ng-model="radio_outgoing" value="radio_1" ng-checked="true" />
                            <label for="radio_outgoing_1" class="inline-label">{{detail.OutgoingShipOnly|translate}}</label>
                        </p>
                        <p>
                            <input type="radio" name="radio_outgoing" id="radio_outgoing_2" icheck ng-model="radio_outgoing" value="radio_2" />
                            <label for="radio_outgoing_2" class="inline-label">{{detail.OutgoingPickShip|translate}}</label>
                        </p>
                        <p>
                            <input type="radio" name="radio_outgoing" id="radio_outgoing_3" icheck ng-model="radio_outgoing" value="radio_3" />
                            <label for="radio_outgoing_3" class="inline-label">{{detail.OutgoingPickPackShip|translate}}</label>
                        </p>
                    </div>
                </div>

                <!--<div class="uk-grid data-uk-grid-margin">
                    <div class="uk-width-medium-1-4">
                        <h3 class="heading_a">Manufacture in this Warehouse</h3>
                    </div>
                    <div class="uk-width-medium-3-4 uk-vertical-align">
                        <input type="checkbox" name="checkbox_manufacture" id="checkbox_manufacture" icheck ng-model="checkbox_manufacture" />
                    </div>
                </div>

                <div class="uk-grid data-uk-grid-margin">
                    <div class="uk-width-medium-1-4">
                        <h3 class="heading_a">Purchase to resupply this Warehouse</h3>
                    </div>
                    <div class="uk-width-medium-3-4 uk-vertical-align">
                        <input type="checkbox" name="checkbox_purchase" id="checkbox_purchase" icheck ng-model="checkbox_purchase" />
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    </form>

</div>
