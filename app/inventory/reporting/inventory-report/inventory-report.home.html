<div>
    <div id="page_content">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions action-padding-top">

            </div>
            <span class=" route-header"><a ui-sref="inventory-report" data-translate="inventory.reporting.title"></a>
            <span> / </span><a disabled="" ui-sref="#" data-translate="inventory.reporting.inventory-report.title"></a>
            </span>
            </br>
            <div class="btn-custom-action-group uk-margin-small-top">
                <a id="reportBtnId" ng-click="clickReport()" class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold" data-translate="common-ui-element.button.Report"></span></a>
                <button id="discardBtnId" ng-click="clickDiscard()" class="md-btn md-btn-small"><span
                        class="uk-text-bold" data-translate="common-ui-element.button.Discard"></span></button>
            </div>
        </div>
        <form name="form_create_newRow" id="form_create_newRow" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
            <div id="page_content_inner">
                <jhi-alert></jhi-alert>
                <div class="md-card" id="inventory_report_home">
                    <div class="md-card-content">
                        <div class="heading_a" data-translate="warehouse.common.Warehouse"></div>

                        <!-- Warehouse Combobox -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4 uk-margin-top">
                                <div class="label-bold" data-translate="warehouse.common.Warehouse"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <selectize
                                        config="cbxSelectizeIRW.Config"
                                        options="cbxSelectizeIRW.Options"
                                        position="bottom"
                                        ng-model="inventory_report.warehouseId"
                                        ng-model-object="cbxSelectizeIRW.ngModelObject"
                                        scope-controller="cbxSelectizeIRW.Scope"
                                        reset-scroll="cbxSelectizeIRWInit.resetScroll"
                                        query-relate="cbxSelectizeIRWInit.queryRelate"
                                        more-params="cbxSelectizeIRWInit.MoreParams"
                                        total-count="cbxSelectizeIRWInit.totalCount">
                                </selectize>
                            </div>
                        </div>
                        <div class="uk-margin" data-translate="inventory.reporting.inventory-report.message.warning-warehouse-select"></div>
                        <!-- End of Warehouse Combobox -->

                        <!-- Location Combobox -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4 uk-margin-top">
                                <div class="label-bold" data-translate="location.titlePage.Location"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <selectize
                                        config="cbxSelectizeIRL.Config"
                                        options="cbxSelectizeIRL.Options"
                                        position="bottom"
                                        ng-model="inventory_report.locationId"
                                        ng-model-object="cbxSelectizeIRL.ngModelObject"
                                        scope-controller="cbxSelectizeIRL.Scope"
                                        reset-scroll="cbxSelectizeIRLInit.resetScroll"
                                        query-relate="cbxSelectizeIRLInit.queryRelate"
                                        more-params="cbxSelectizeIRLInit.MoreParams"
                                        total-count="cbxSelectizeIRLInit.totalCount">
                                </selectize>
                            </div>
                        </div>
                        <div class="uk-margin" data-translate="inventory.reporting.inventory-report.message.warning-location-select"></div>
                        <!-- End of Location Combobox -->

                        <!-- Begining Date -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4 uk-margin-top">
                                <div class="label-bold" data-translate="inventory.reporting.inventory-report.date.begin"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <div class="uk-input-group">
                                    <!--<label for="uk_dp_begin_date" data-translate="inventory.reporting.inventory-report.date.select"></label>-->
                                    <input placeholder="{{selectDateTitle|translate}}" class="md-input" type="text" id="uk_dp_begin_date" data-uk-datepicker="{format:'DD/MM/YYYY'}" md-input ng-model="beginingDate">
                                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- End of Begining Date -->

                        <!-- End Date -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4 uk-margin-top">
                                <div class="label-bold" data-translate="inventory.reporting.inventory-report.date.end"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <div class="uk-input-group">
                                    <!--<label for="uk_dp_begin_date" data-translate="inventory.reporting.inventory-report.date.select"></label>-->
                                    <input placeholder="{{selectDateTitle|translate}}" class="md-input" type="text" id="uk_dp_end_date" data-uk-datepicker="{format:'DD/MM/YYYY'}" md-input ng-model="endDate">
                                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- End of End Date -->

                        <!-- OPTION -->
                        <!-- Display Product-->
                        <div class="uk-grid uk-margin-medium-top" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4">
                                <div class="label-bold" data-translate="inventory.reporting.inventory-report.option.display-product"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <input type="checkbox" name="checkbox_display_product" id="checkbox_display_product" icheck ng-model="checkbox_display_product" />
                            </div>
                        </div>
                        <!-- End of Display Product -->

                        <!-- Zero Movement -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4">
                                <div class="label-bold" data-translate="inventory.reporting.inventory-report.option.zero-movement"></div>
                            </div>
                            <div class="uk-width-medium-2-4">
                                <input type="checkbox" name="checkbox_zero_movement" id="checkbox_zero_movement" icheck ng-model="checkbox_zero_movement" />
                            </div>
                        </div>
                        <!-- End of Zero Movement -->
                        <!-- End of OPTION-->

                        <hr>

                        <!-- PRODUCT LIST -->
                        <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-medium-1-4">
                                <div class="label-bold" data-translate="inventory.reporting.inventory-report.product-select"></div>
                            </div>
                            <div class="uk-width-medium-3-4">
                                <button class="uk-align-right md-btn md-btn-small" data-translate="common-ui-element.button.Import"></button>
                            </div>
                        </div>
                        <div class="uk-margin-top">
                            <table class="uk-table uk-table-align-vertical uk-table-nowrap">
                                <thead>
                                <tr>
                                    <th class="boldHeader" data-translate="masterdata.column.Name"></th>
                                    <th class="boldHeader" data-translate="masterdata.column.Description"></th>
                                    <th class="boldHeader" data-translate="masterdata.common.packages"></th>
                                    <th class="boldHeader" data-translate="masterdata.common.lots"></th>
                                    <th class="boldHeader" data-translate="masterdata.button.Action"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item in list_product">
                                    <td>{{item.pName}}</td>
                                    <td>{{item.pDescription}}</td>
                                    <td>{{item.pPackage}}</td>
                                    <td>{{item.pSerialLot}}</td>
                                    <td><a href="#" id="{{ 'inventory_report_' + $index }}" ng-click="inventory_remove_item($event, $index)"><i class="md-icon material-icons">&#xE872;</i></a></td>
                                </tr>
                                </tbody>
                                <tbody>
                                <!-- New Item -->
                                <tr ng-show="isNewItem" id="newRowID">
                                    <!-- Product Name -->
                                    <td>
                                        <div class="parsley-row">
                                            <input
                                                    data-parsley-required-message={{required_msg}}
                                                    ng-required="true"
                                                    config="cbxSelectizeIRPName.Config"
                                                    options="cbxSelectizeIRPName.Options"
                                                    position="bottom"
                                                    ng-model="newRow.name"
                                                    ng-model-object="cbxSelectizeIRPName.ngModelObject"
                                                    scope-controller="cbxSelectizeIRPName.Scope"
                                                    reset-scroll="cbxSelectizeIRPNameInit.resetScroll"
                                                    query-relate="cbxSelectizeIRPNameInit.queryRelate"
                                                    more-params="cbxSelectizeIRPNameInit.MoreParams"
                                                    total-count="cbxSelectizeIRPNameInit.totalCount" selectize>
                                            </input>
                                        </div>
                                    </td>
                                    <!-- End of Product Name -->

                                    <!-- Product Description -->
                                    <td>
                                        <div class="parsley-row">
                                            <input
                                                    data-parsley-required-message={{required_msg}}
                                                    ng-required="true"
                                                    config="cbxSelectizeIRPDescription.Config"
                                                    options="cbxSelectizeIRPDescription.Options"
                                                    position="bottom"
                                                    ng-model="newRow.description"
                                                    ng-model-object="cbxSelectizeIRPDescription.ngModelObject"
                                                    scope-controller="cbxSelectizeIRPDescription.Scope"
                                                    reset-scroll="cbxSelectizeIRPDescriptionInit.resetScroll"
                                                    query-relate="cbxSelectizeIRPDescriptionInit.queryRelate"
                                                    more-params="cbxSelectizeIRPDescriptionInit.MoreParams"
                                                    total-count="cbxSelectizeIRPDescriptionInit.totalCount" selectize>
                                            </input>
                                        </div>
                                    </td>
                                    <!-- End of Product Description -->

                                    <!-- Package -->
                                    <td>
                                        <div class="parsley-row">
                                            <input
                                                    data-parsley-required-message={{required_msg}}
                                                    ng-required="false"
                                                    config="cbxSelectizeIRPk.Config"
                                                    options="cbxSelectizeIRPk.Options"
                                                    position="bottom"
                                                    ng-model="newRow.package"
                                                    ng-model-object="cbxSelectizeIRPk.ngModelObject"
                                                    scope-controller="cbxSelectizeIRPk.Scope"
                                                    reset-scroll="cbxSelectizeIRPkInit.resetScroll"
                                                    query-relate="cbxSelectizeIRPkInit.queryRelate"
                                                    more-params="cbxSelectizeIRPkInit.MoreParams"
                                                    total-count="cbxSelectizeIRPkInit.totalCount" selectize>
                                            </input>
                                        </div>
                                    </td>
                                    <!-- End of Package -->

                                    <!-- Serial/Lot -->
                                    <td>
                                        <div class="parsley-row">
                                            <input
                                                    data-parsley-required-message={{required_msg}}
                                                    ng-required="false"
                                                    config="cbxSelectizeIRSL.Config"
                                                    options="cbxSelectizeIRSL.Options"
                                                    position="bottom"
                                                    ng-model="newRow.serialLot"
                                                    ng-model-object="cbxSelectizeIRSL.ngModelObject"
                                                    scope-controller="cbxSelectizeIRSL.Scope"
                                                    reset-scroll="cbxSelectizeIRSLInit.resetScroll"
                                                    query-relate="cbxSelectizeIRSLInit.queryRelate"
                                                    more-params="cbxSelectizeIRSLInit.MoreParams"
                                                    total-count="cbxSelectizeIRSLInit.totalCount" selectize>
                                            </input>
                                        </div>
                                    </td>
                                    <!-- End of Serial/Lot -->
                                    <td><a href="#" ng-click="inventory_remove_new_row($event)"><i class="md-icon material-icons">&#xE872;</i></a></td>
                                </tr>
                                <!-- End of New Item -->
                                </tbody>
                            </table>
                            <button id="addNewRowID" class="custom-fake-button" ng-click="addNewItem()" type="submit">Add an item...</button>
                        </div>
                        <!-- End of PRODUCT LIST -->

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
