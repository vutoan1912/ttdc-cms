<div id="page_content">
    <form name="form_createot" id="form_createot" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
    <div id="page_heading" data-uk-sticky="{ top: 30, media: 960 }" class="custom-heading">
        <!--<div class="heading_actions action-padding-top">-->
            <!--<div><a ui-sref="products" data-uk-tooltip="{pos:'bottom'}" title="Print"><i class="md-icon material-icons">&#xE8AD;</i></a></div>-->
            <!--<div div class="uk-button-dropdown " data-uk-dropdown="{mode:'click'}" style="padding-bottom: 6px !important;">-->
                <!--<i class="md-icon material-icons">&#xE5D4;</i>-->
                <!--<div class="uk-dropdown uk-dropdown-small">-->
                    <!--<ul class="uk-nav">-->
                        <!--<li disabled=""><a href="#">Import</a></li>-->
                        <!--<li disabled=""><a href="#">Export list</a></li>-->
                    <!--</ul>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <span class=" route-header"><a disabled="" ui-sref="#" data-translate="masterdata.common.Home"></a>
                <span> / </span><a ui-sref="products" data-translate="masterdata.common.Inventory"></a>
                <span> / </span><a ui-sref="warehouses" data-translate="masterdata.common.configuration"></a>
                <span> / </span><a data-translate="masterdata.common.wm"></a>
                <span> / </span><a data-translate="masterdata.common.ots" a ui-sref="operation-types"></a>
                <span> / </span><span data-translate="inventory.common.new"></span>
        </span>

        </br>
        <div class="btn-custom-action-group">
            <button ng-click="submit()" class="md-btn md-btn-primary md-btn-small" type="submit"><span class="uk-text-bold">{{button.Save|translate}}</span></button>
            <a ui-sref="operation-types" class="md-btn  md-btn-small"><span class="uk-text-bold">{{button.Cancel|translate}}</span></a>
        </div>

    </div>
    <div id="page_content_inner" class="custom-inner-1st">
        <jhi-alert></jhi-alert>
        <div class="md-card" id="ot_create">
            <div class="md-card-content">
                <div class="uk-grid " data-uk-grid-margin>
                    <div class="uk-width-small-1-1 ">
                        <div  class="md-btn-group float-right">
                            <a class="md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100 custom-btn-active float-right"
                               href="javascript:void(0)">
                                <div style="float:left;display:inline-block;">
                                    <i class="uk-icon-archive uk-icon-medium icon-padding-top"></i>
                                </div>
                                <div >
                                    <p class="line-big text-padding-top uk-text-bold">
                                        <br/>
                                        <span class="uk-text-success uk-text-bold custom-active-txt" id="activeBtn" data-translate="global.common.active"></span>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="uk-grid" style="margin-top: 0px !important;">
                    <div class="uk-width-small-1-2 uk-row-first">
                        <div class="parsley-row">
                            <div><label class="label-bold" for="opName">{{columnsName.opName|translate}}<span class="req">*</span></label>
                                <div style="padding-top: 4px">
                                    <input data-parsley-required-message={{required_msg}}
                                           data-parsley-maxlength-message={{maxLengthRule|translate}}
                                           data-parsley-maxlength="255"
                                           ng-model="newOt.name" id="opName" type="text" name="opName" data-parsley-trigger="change" required="" class="md-input ng-isolate-scope md-input-processed" md-input="">
                                </div>
                            </div>
                        </div>

                        <div class="parsley-row custom-input-row">
                            <div>
                                <label class="label-bold">{{columnsName.rs|translate}}<span class="req">*</span></label>
                                <div class="custom-input-row">
                                    <input
                                            data-parsley-required-message={{required_msg}}
                                            ng-required="true"
                                            config="CbxSequenceD.Config"
                                            options="CbxSequenceD.Options"
                                            position="bottom"
                                            ng-model="newOt.refSequenceId"
                                            scope-controller="CbxSequenceD.Scope"
                                            total-count="CbxSequenceD.totalCount"
                                            page="CbxSequenceD.page"
                                            per-page="CbxSequenceD.perPage"
                                            query-relate="CbxSequenceD.queryRelate"
                                            reset-scroll="CbxSequenceD.resetScroll" selectize/>
                                </div>
                            </div>
                        </div>

                        <div class="parsley-row custom-input-row">
                            <label class="label-bold" >{{columnsName.warehouse|translate}}<span class="req">*</span></label>
                            <input
                                    data-parsley-required-message={{required_msg}}
                                    ng-required="true"
                                    config="CbxWarehouseD.Config"
                                    options="CbxWarehouseD.Options"
                                    position="bottom"
                                    ng-model="newOt.warehouseId"
                                    scope-controller="CbxWarehouseD.Scope"
                                    total-count="CbxWarehouseD.totalCount"
                                    page="CbxWarehouseD.page"
                                    per-page="CbxWarehouseD.perPage"
                                    query-relate="CbxWarehouseD.queryRelate"
                                    reset-scroll="CbxWarehouseD.resetScroll" selectize/>

                        </div>

                    </div>
                    <div class="uk-width-small-1-2 uk-row-first">
                        <div class="parsley-row">
                            <label class="label-bold" >{{columnsName.opType|translate}}<span class="req">*</span></label>
                            <input
                                    data-parsley-required-message={{required_msg}}
                                    ng-required="true"
                                    name="opType"
                                    id="opType"
                                    config="selectize_config"
                                    options="selectize_type_options"
                                    position="bottom"
                                    ng-model="newOt.type"
                                    selectize/>
                            <span class="md-input-bar "></span>
                        </div>
                    </div>
                </div>


                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-small-1-2 uk-row-first">
                        <div class="parsley-row">
                            <label class="label-bold">{{columnsName.dsl|translate}}</label><br/>
                            <div class="custom-input-row">
                                <input
                                        config="CbxLocationS.Config"
                                        options="CbxLocationS.Options"
                                        position="bottom"
                                        ng-model="newOt.defaultSrcLocationId"
                                        scope-controller="CbxLocationS.Scope"
                                        total-count="CbxLocationS.totalCount"
                                        page="CbxLocationS.page"
                                        per-page="CbxLocationS.perPage"
                                        query-relate="CbxLocationS.queryRelate"
                                        reset-scroll="CbxLocationS.resetScroll" selectize/>

                            </div>
                        </div>

                    </div>
                    <div class="uk-width-small-1-2 uk-row-first">
                        <div class="parsley-row">
                            <label class="label-bold">{{columnsName.ddl|translate}}</label><br/>
                            <div class="custom-input-row">
                                <input
                                        config="CbxLocationD.Config"
                                        options="CbxLocationD.Options"
                                        position="bottom"
                                        ng-model="newOt.defaultDestLocationId"
                                        scope-controller="CbxLocationD.Scope"
                                        total-count="CbxLocationD.totalCount"
                                        page="CbxLocationD.page"
                                        per-page="CbxLocationD.perPage"
                                        query-relate="CbxLocationD.queryRelate"
                                        reset-scroll="CbxLocationD.resetScroll" selectize/>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </div>
    </form>
</div>
