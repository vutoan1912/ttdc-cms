<div class="uk-overflow-container" ng-if="operationTypeTransfer.type != 'manufacturing' ">
    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="table_op_tab_sorter">
        <thead>
        <tr>
            <th data-name="Select" data-priority="8"><input type="checkbox" class="ts_checkbox_all"></th>
            <th data-priority="critical">VNPT P/N</th>
            <th data-priority="1">Description</th>
            <th data-priority="2">VNPT ManPN</th>
            <th data-priority="3">Man P/N</th>
            <th data-priority="4">Initial Demand</th>
            <th data-priority="5">Done</th>
            <th data-priority="6">Price</th>
            <th data-priority="7">FOC</th>
            <!--<th class="filter-false remove sorter-false uk-text-center" data-priority="1">Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list_op_item" on-last-repeat ng-click="showOperationInfo($event,$index)">
            <td><input type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="row_select"></td>
            <td>
                <a ui-sref="products-detail({productId: item.productId})" ng-click="$event.stopPropagation();">
                    {{item.productName}}
                </a>
            </td>
            <td>
                {{item.productDescription}}
            </td>
            <!--<td>{{item.manCode}}</td>-->
            <td>
                {{item.internalReference}}
            </td>
            <td>{{item.manPn}}</td>
            <td>{{item.initialQuantity}}</td>
            <td>{{item.doneQuantity}}</td>
            <td>{{item.price}}</td>
            <td>{{item.foc}}</td>
            <!--<td class="uk-text-center">
                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
            </td>-->
        </tr>
        </tbody>
    </table>
    <div ng-show="showNodataTabOperation" style="margin-top: 50px; margin-bottom: 30px" class="heading_a uk-text-center" data-translate="inventory.messages.tableNoData"></div>
</div>

<div ng-include src="'app/inventory/transfer/manufacturing/operation_tab_mo.html'"></div>
