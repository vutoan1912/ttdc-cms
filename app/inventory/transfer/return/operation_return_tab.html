<div class="uk-overflow-container" ng-if="operationTypeTransfer.type != 'manufacturing' ">
    <table class="uk-table uk-table-align-vertical uk-table-nowrap tablesorter tablesorter-altair" id="table_op_return"
    style="max-height: 500px">
        <thead>
        <tr>
            <th data-name="Select"  style="max-width: 10px !important;"><input type="checkbox" class="ts_checkbox_all" style="max-width: 10px !important;"></th>
            <th data-priority="critical"style="width: 10%">VNPT P/N</th>
            <th  style="width: 30%">Description</th>
            <th  style="width: 20%">VNPT ManPN</th>
            <th style="width: 10%">Man P/N</th>
            <th  style="width: 100px">Initial Demand</th>
            <th  style="width: 100px">Done</th>
            <!--<th data-priority="6" style="width: 100px">Return</th>-->
            <!--<th class="filter-false remove sorter-false uk-text-center" data-priority="1">Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list_op_item_return" on-last-repeat>
            <td><input style="max-width: 10px !important;" type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="item.isSelected" ng-change="selectReturnItem($index)"></td>
            <td>
                <a ui-sref="products-detail({productId: item.productId})" ng-click="$event.stopPropagation();">
                    {{item.productName}}
                </a>
            </td>
            <td>
                {{item.productDescription}}
            </td>
            <!--<td>{{item.manCode}}</td>-->
            <td>
                {{item.internalReference}}
            </td>
            <td>{{item.manPn}}</td>
            <td>{{item.initialQuantity}}</td>
            <td>{{item.doneQuantity}}</td>
            <!--<td ng-hide="item.isSelected">{{item.returnQuantity}}</td>-->
            <!--<td ng-show="item.isSelected">-->
                <!--<input  ng-model="item.returnQuantity" id="step" type="number" min=0 name="step" data-parsley-trigger="change"  class="md-input ng-isolate-scope md-input-processed" md-input="">-->
            <!--</td>-->
            <!--<td class="uk-text-center">
                <a href="#" class="ts_remove_row" ng-click="ts_remove_item($event,item)"><i class="md-icon material-icons">&#xE872;</i></a>
            </td>-->
        </tr>
        </tbody>
    </table>
    <div ng-show="showNodataTabOperation" style="margin-top: 50px; margin-bottom: 30px" class="heading_a uk-text-center" data-translate="inventory.messages.tableNoData"></div>
</div>
