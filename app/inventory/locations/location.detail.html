<div id="page_content">
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
        <!--<div class="heading_actions action-padding-top">-->
            <!--<a href="#" data-uk-tooltip="{pos:'bottom'}" title="Print"><i style="cursor:  no-drop;"-->
                    <!--class="md-icon material-icons">&#xE8AD;</i></a>-->
            <!--<div data-uk-dropdown>-->
                <!--<i class="md-icon material-icons">&#xE5D4;</i>-->
                <!--<div class="uk-dropdown uk-dropdown-small">-->
                    <!--<ul class="uk-nav">-->
                        <!--<li><a href="javascript:void(0)" style="cursor:  no-drop;">Import</a></li>-->
                        <!--<li><a href="javascript:void(0)" style="cursor:  no-drop;">Export list</a></li>-->
                    <!--</ul>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="heading_actions action-padding-top">
            <div data-uk-dropdown="{mode:'click'}">
                <i class="md-icon material-icons">&#xE5D4;</i>
                <div class="uk-dropdown uk-dropdown-small">
                    <ul class="uk-nav">
                        <li ng-click="deleteOne()"><a  data-translate="common-ui-element.button.Delete"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <a ui-sref="products" class="uk-text-large" data-translate="common-ui-element.titlePage.Home"></a>
        <span> / </span><a ui-sref="products" class="uk-text-large" data-translate="location.titlePage.Configuration"></a>
        <span> / </span><a ui-sref="products" class="uk-text-large" data-translate="location.titlePage.WarehouseMan"></a>
        <span> / </span><a ui-sref="warehouses" class="uk-text-large" data-translate="location.titlePage.Warehouse"></a>
        <span> / </span><a ui-sref="locations" class="uk-text-large" data-translate="location.titlePage.Location"></a>
        <span class="uk-text-large"> / {{location_detail.name}}</span>
        </br>
        <div class="btn-custom-action-group">
           <a ui-sref="locations.edit({id: id})" class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold" data-translate="common-ui-element.button.Edit"></span></a>
            <a ui-sref="locations.create({type: id})" class="md-btn  md-btn-default md-btn-small"><span class="uk-text-bold" data-translate="common-ui-element.button.Create"></span></a>
        </div>
    </div>
    <div id="page_content_inner">

        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-grid " data-uk-grid-margin>
                    <div class="uk-width-large-1-1 ">
                        <div id="info_detail" class="md-btn-group uk-float-right">
                            <!--<a class="md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100" ui-sref="manufacturers.sub_detail({id:id})">-->
                            <a class="md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100 custom-btn-active"
                            ng-click="goToStock()">
                                <div style="float:left;">
                                    <!--<i class="uk-icon-ship "></i>-->
                                    <i class="uk-icon-building md-40 uk-icon-medium icon-padding-top"></i>
                                </div>
                                <div style="margin-left:30px;">
                                    <p class="line-big text-padding-top uk-text-bold">
                                       <br/>
                                        <span class="uk-text-bold" data-translate="location.headerPage.CurrentStock"></span>
                                    </p>

                                </div>
                            </a>
                            <a class="md-btn md-btn-small md-btn-wave-light md-btn-icon md-bg-grey-100 custom-btn-active" href="javascript:void(0)" style="cursor:  no-drop;">
                                <div style="float:left;display:inline-block;">
                                    <i class="uk-icon-filter md-40 uk-icon-medium icon-padding-top"></i>
                                </div>
                                <div>
                                    <p class="line-big text-padding-top uk-text-bold">
                                        <br/>
                                        <span class="uk-text-bold" data-translate="location.headerPage.Product"></span>
                                    </p>

                                </div>
                            </a>
                            <activate model="location_detail"
                                      activate-service="CbxActivate.activateService"
                                      deactivate-service="CbxActivate.deactivateService">
                            </activate>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-large-1-2">
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold" data-translate="location.column.Name"></label>
                            <!--<input readonly type="text" class="md-input" name="product_edit_name_control" id="product_edit_name_control" ng-model="location_detail.completeName" md-input />-->
                            <input readonly id="name" class="md-input ng-isolate-scope md-input-processed" ng-model="location_detail.name"   data-uk-tooltip="{cls:'long-text'}"  title="{{location_detail.name}}" ><br/>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold" data-translate="location.column.ParentLocation"></label>
                            <!--<input readonly class="md-input ng-isolate-scope md-input-processed" ng-model="location_detail.parent_name" name="parentLocation"  />-->
                            <hyperlink-attr-by-id inputid="parentLoc" url="urlLocName" keyvalue="location_detail.parentId" attr="attrName" hyperlink="urlSourceLink"></hyperlink-attr-by-id>

                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold"  data-translate="location.column.AddInfo"></label>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold" data-translate="location.column.LocationType"></label>
                            <input readonly id="parentLocation" class="md-input ng-isolate-scope md-input-processed" value="{{showType(location_detail.type)}}"><br/>
                        </div>

                        <div class="uk-form-row" style="margin-left: 10px;">
                                <!--<input readonly type="checkbox" name="checkbox_demo_1" id="checkbox_demo_1" icheck ng-model="location_detail.scrapLocation" />-->
                                <!--<i class="material-icons uk-text-success md-24" ng-if="location_detail.scrapLocation">&#xE834;</i>-->
                                <!--<i class="material-icons md-24" ng-if="!location_detail.scrapLocation">&#xE835;</i>-->
                            <div class="custom-disabled">
                                <input type="checkbox" name="scrapLocation" id="scrapLocation" icheck ng-model="location_detail.scrapLocation" />
                                <label class="inline-label" data-translate="location.column.IsScrap"></label>
                            </div>

                            <div class="custom-disabled">
                                <input type="checkbox" name="returnedLocation" id="returnedLocation" icheck ng-model="location_detail.returnedLocation" />
                                <label class="inline-label" data-translate="location.column.IsReturn"></label>
                            </div>

                        </div>
                    </div>
                    <div class="uk-width-large-1-2">
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold"  data-translate="location.column.ShortName"></label>
                            <!--<input readonly type="text" class="md-input" name="shortName" id="shortName" ng-model="location_detail.shortName" md-input />-->
                            <input readonly id="bomrdversion" ng-model="location_detail.shortName" class="md-input ng-isolate-scope md-input-processed" data-uk-tooltip="{cls:'long-text'}"  title="{{location_detail.shortName}}" ><br/>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label label-bold" data-translate="location.column.Localization"></label>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" data-translate="location.column.Corridor"></label>
                            <input readonly type="text" class="md-input" name="corridor" id="corridor" ng-model="location_detail.posx" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" data-translate="location.column.Shelves"></label>
                            <input readonly type="text" class="md-input" name="shelves" id="shelves" ng-model="location_detail.posy" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" data-translate="location.column.Height"></label>
                            <input readonly type="text" class="md-input" name="height" id="height" ng-model="location_detail.posz" md-input />
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" data-translate="location.column.Barcode"></label>
                            <input readonly type="text" class="md-input" name="barcode" id="barcode" ng-model="location_detail.barcode" md-input />
                        </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-large-1-1 ">
                    <div class="uk-form-row">
                        <label class="uk-form-label label-bold" data-translate="location.column.Logistics"></label>
                        <!--<h3 class="heading_c uk-margin-large-top label-bold"></h3>-->
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" data-translate="location.column.RemovalStrategy"></label>
                        <input readonly id="removalStrategy" class="md-input ng-isolate-scope md-input-processed" ng-model="location_detail.removalStrategy"><br/>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" data-translate="location.column.AwayStrategy"></label>
                        <input readonly id="awayStrategy" class="md-input ng-isolate-scope md-input-processed" ng-model="location_detail.awayStrategy"><br/>
                    </div>
                    </div>
                </div>
                <div class="uk-grid" data-uk-grid-margin="">
                    <div class="uk-width-large-1-2">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-large-1-3">
                                <label class="uk-form-label label-bold" data-translate="inventory.column.createdby"></label>
                            </div>
                            <div class="uk-width-large-2-3">
                                <span class="uk-text-large uk-text-middle">
                                  <get-attr-by-key-hyperlink url="CbxCreatedBy.url" key="CbxCreatedBy.key" value="location_detail.createdBy" attr="CbxCreatedBy.attr" prefix="CbxCreatedBy.prefix" suffix="CbxCreatedBy.suffix"></get-attr-by-key-hyperlink><br/>
                                 </span>
                            </div>
                        </div>
                        <hr class="uk-grid-divider">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-large-1-3">
                                <label class="uk-form-label label-bold" data-translate="inventory.column.created"></label>
                            </div>
                            <div class="uk-width-large-2-3">
                                <span class="uk-text-large uk-text-middle">
                                 {{location_detail.created|date: 'dd-MM-yyyy  h:mma'}}
                                </span>
                            </div>
                        </div>
                        <hr class="uk-grid-divider">
                    </div>
                    <div class="uk-width-large-1-2">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-large-1-3">
                                <label class="uk-form-label label-bold" data-translate="inventory.column.updatedby"></label>
                            </div>
                            <div class="uk-width-large-2-3">
                                <span class="uk-text-large uk-text-middle">
                                  <get-attr-by-key-hyperlink url="CbxCreatedBy.url" key="CbxCreatedBy.key" value="location_detail.updatedBy" attr="CbxCreatedBy.attr" prefix="CbxCreatedBy.prefix" suffix="CbxCreatedBy.suffix"></get-attr-by-key-hyperlink><br/>
                                 </span>
                            </div>
                        </div>
                        <hr class="uk-grid-divider">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-large-1-3">
                                <label class="uk-form-label label-bold" data-translate="inventory.column.updated"></label>
                            </div>
                            <div class="uk-width-large-2-3">
                                <span class="uk-text-large uk-text-middle">
                                 {{location_detail.updated|date: 'dd-MM-yyyy  h:mma'}}
                                </span>
                            </div>
                        </div>
                        <hr class="uk-grid-divider">
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
